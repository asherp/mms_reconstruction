site_name: Denton Analysis Tool

nav:
- Home: README.md
- Reconstruction: PolyReconstruction.ipynb
- Fieldlines: FieldLines.ipynb

theme: readthedocs
plugins:
    - mknotebooks:
        execute: true
markdown_extensions:
  - admonition
  - tables
  - mdx_math:
      enable_dollar_delimiter: True 
  - toc:
      permalink: true

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
